<ion-content [fullscreen]="true">
  <ion-list-header style="margin-top: 10px;">
    <ion-label>
      <h1><b>Download websites and Run websites</b></h1>
    </ion-label>
  </ion-list-header>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>simpleWebsiteHTMLCSSJavaScript.com</ion-card-subtitle>
      <ion-card-title>
        <ion-button *ngIf="isDownloadedFile"  (click)="downloadWeb('https://salestrip.blob.core.windows.net/tst-container/simpleWebsiteHTMLCSSJavaScricpt.zip')">Download this website</ion-button>
      </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      This website contains HTML, CSS, JavaScript languages.
      <br>
      <ion-button *ngIf="runWB" (click)="runWeb()">Run this website</ion-button>
    </ion-card-content>
  </ion-card>  
</ion-content>
